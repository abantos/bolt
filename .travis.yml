sudo: required
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install -r requirements.txt
- python setup.py develop
script:
- bolt run-unit-tests
- if [[ $TRAVIS_PYTHON_VERSION != '3.3' ]]; then make -C docs html; fi

deploy:
  provider: pypi
  user: IsaacRodriguez
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
    repo: abantos/bolt
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = '3.6'


